<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="composition">
        <img class="planet-1" src="img/planet-1.png">
        <img class="planet-2" src="img/planet-2.png">
        <img class="planet-3" src="img/planet-3.png">
        <img id="img1" src="img/spaceship.png">
        <img id="img2" src="img/asteroid.png">
        <img id="img3" src="img/ufo.png">
        <button id="start" onclick="startAnim()">Полетели</button>
    </div>
    <script>
        let counter = 0;
        let container = ["./img/spaceship.png", "./img/asteroid.png", "./img/ufo.png"];
        function swapImages(){
            counter++;
            document.getElementById('img1').src = container[counter%3];
            document.getElementById('img2').src = container[(counter+1)%3];
            document.getElementById('img3').src = container[(counter+2)%3];
        }
        function startAnim(){
            setInterval(swapImages, 1000);
        }
    </script>
</body>
</html>
