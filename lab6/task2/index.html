<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="pr">Заголовок с классом pr.</h2>
    <p class="pr">Абзац с классом zzz.</p>
    <p class="pr">Абзац с классом zzz.</p>
    <p>Просто абзац, не поменяется.</p>
    <button onclick="changeContent()">Поменять содержимое</button>
    <script>
        function changeContent(){
            let content = document.querySelectorAll('.pr');
            for(let i = 0; i < content.length; i++){
                content[i].innerHTML = i+1;
            }
        }
    </script>
</body>
</html>
