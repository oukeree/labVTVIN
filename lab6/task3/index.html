<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>При нажатии на кнопку текст в абзаце поменяется.</p>
    <button onclick="changeContent()">Нажмите на меня!</button>
    <script>
        function changeContent(){
            let content = document.querySelector('p');
            content.innerHTML = 'Изменился и стал <b>жирным</b>.';
        }
    </script>
</body>
</html>
