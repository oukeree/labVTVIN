<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = Number(prompt("Введите зарплату"));
        result+=result*0.15;
        alert('Премия: ' + result);
        result-=result*0.1;
        alert('Налог: ' + result);
        result-=90;
        alert('Магазин: ' + result);
        result/=2;
        alert('Поделил с женой: ' + result);
    </script>
</body>
</html>
