<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lang = prompt('ru or by?');
        let week; 
        switch(lang){
            case 'ru':
                week = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'];
                alert(week);
                break;
            case 'by':
                week = ['Панядзелак', 'Аўторак', 'Серада', 'Чацьвер', 'Пятніца', 'Субота', 'Нядзеля'];
                alert(week);
                break;
            default:
                alert('Incorrect input');
        }
    </script>
</body>
</html>
